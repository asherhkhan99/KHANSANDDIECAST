      <section class="login-block mt-5">

            <h2 class="text-center mb-2" style="color: #b00020 !important;font-family: neon;" >Login Now</h2>
            <form class="login-form">
      <div class="form-group">
        <label for="exampleInputEmail1" class="text-uppercase" style="font-family: neon;">Username</label>
        <input type="text" class="form-control" placeholder="">
        
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1" class="text-uppercase" style="font-family: neon;" >Password</label>
        <input type="password" class="form-control" placeholder="">
      </div>
      
      
        <div class="form-check">
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input">
          <small>Remember Me</small>
        </label>
        <button type="submit" class="btn btn-login float-right">Log In</button>
        <label for="">
          <a href="signup.html" ><h6 class="mt-5" > Don't have account? Sign-Up here!</h6></a>
        </label>
      </div>
      
      </form>
